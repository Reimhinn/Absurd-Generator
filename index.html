  <div class="wrapper-add-general">

    <div class="verb-wrapper add-wrapper">
      <button class="add-verb">Ajouter un verbe</button>
      <input class="verb-input" type="text">
      <ul class="verbs-list-container list-containers"></ul>
    </div>
    <div class="verb-wrapper add-wrapper">
      <button class="add-noun">Ajouter un nom</button>
      <input class="noun-input" type="text">
      <ul class="nouns-list-container list-containers"></ul>
    </div>

      <div class="verb-wrapper add-wrapper">
        <button class="add-third">Ajouter un complément</button>
        <input class="third-input" type="text">
        <ul class="thirds-list-container list-containers"></ul>
      </div>


    <div class="word-flex">
      <div class="flex-save-buttons">
        <button class="reset-save">Remettre les mots par défaut</button>
        <button class="delete-all-words">Supprimer tous les mots</button>
      </div>
       <span class="generate-word word-input"></span>
   </div>
